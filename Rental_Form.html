<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Quote Form</title>
    <link rel="stylesheet" href="form_body.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="form-container">
    <h2>Who Will Be Renting the Equipment?</h2>
    <form id="rentalForm" method="POST" action="sendEmail.js">
        <div class="form-group">
            <div>
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="mobileNumber">Mobile Number *</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="email">E-Mail ID *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="companyDescription">What best describes You / Company? *</label>
                <select id="companyDescription" name="companyDescription" required>
                    <option value="">Select an option</option>
                    <option value="individual">Individual</option>
                    <option value="smallBusiness">Small Business</option>
                    <option value="corporate">Corporate</option>
                </select>
            </div>
        </div>
        <h2>Please Tell Us More About Your Rental Requirements</h2>
        <div class="form-group">
            <div>
                <label for="rentalDuration">Rental Duration *</label>
                <select id="rentalDuration" name="rentalDuration" required>
                    <option value="">Select duration</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="3months">3 Months</option>
                    <option value="6months">6 Months</option>
                    <option value="yearly">Yearly</option>
                    <option value="2years">2 Years</option>
                    <option value="3years">3 Years</option>
                </select>
            </div>
            <div>
                <label for="rentalDate">Rental Date *</label>
                <input type="date" id="rentalDate" name="rentalDate" required>
            </div>
            <div>
                <label for="requirementCity">Requirement City *</label>
                <input type="text" id="requirementCity" name="requirementCity" required>
            </div>
        </div>
        <div class="form-group full-width">
            <div>
                <label for="rentalProduct">Rental Product</label>
                <select id="rentalProduct" name="rentalProduct" required>
                    <option value="">Select a product</option>
                    <option value="laptop">Laptop</option>
                    <option value="computer">Computer</option>
                    <option value="server">Server</option>
                    <option value="workstation">Workstation</option>
                    <option value="storage">Storage</option>
                    <option value="printerScanner">Printer & Scanner</option>
                    <option value="ups">UPS</option>
                    <option value="softwareSubscription">Software Subscription</option>
                    <option value="tftScreen">Computer TFT Screen</option>
                    <option value="macBook">Mac Book Pro / Air</option>
                    <option value="iMac">iMac</option>
                    <option value="macStudio">Mac Studio</option>
                    <option value="macMini">Mac Mini</option>
                    <option value="macPro">Mac Pro</option>
                    <option value="iPad">iPad</option>
                    <option value="iPhone">iPhone</option>
                    <option value="iPod">iPod</option>
                    <option value="appleTV">Apple TV</option>
                </select>
            </div>
            <div>
                <label for="productConfiguration">Product Configuration</label>
                <select id="productConfiguration" name="productConfiguration">
                    <option value="">Select configuration</option>
                </select>
            </div>
        </div>
        <div class="form-group full-width">
            <label for="additionalComments">Additional Comments</label>
            <textarea id="additionalComments" name="additionalComments" rows="4"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<script src="script.js"></script>

<script>
document.getElementById('rentalForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Perform form submission via AJAX or fetch
    fetch(this.action, {
        method: 'POST',
        body: new URLSearchParams(new FormData(this))
    })
    .then(response => response.text())
    .then(data => {
        console.log('Success:', data);
        alert('Email sent successfully!'); // Display success message
        setTimeout(() => {
            window.location.href = 'https://www.3citsolutions.com/'; // Replace with your desired URL
        }, 2000); // Redirect after 2 seconds
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to send email.'); // Display failure message
        setTimeout(() => {
            window.location.href = 'https://www.3citsolutions.com/'; // Replace with your desired URL
        }, 2000); // Redirect after 2 seconds
    });
});
</script>

</body>
</html>
